<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>BattleShip</title>
</head>

<header>
    <h1>Battleship!</h1>
</header>
<body>
    <div id="board">
        <div id="display">
            <div id="message"></div>
            
        </div>

        <div class="game-container">

            <div class="ship-sidebar">
                <ul id="ship-selector">
                    <h2>Place Your Ships</h2>
                </ul>
                <button id="startBtn" class ='hidden'>START GAME</button>
                <button id="autoplaceBtn" class =''>auto place</button>
            </div>

            <div class="player-board">
                <h1 class="player-grid-title">Your Board</h1>
                <div class="player-grid"></div>
            </div>

            <div class="computer-board">
                <h1 class="computer-grid-title">Computer's Board</h1>
                <div class="computer-grid"></div>
            </div>
            


        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html
